<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
    <defs>
        <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#1a365d"/>
            <stop offset="100%" stop-color="#2f855a"/>
        </linearGradient>
        <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#2d3748"/>
            <stop offset="100%" stop-color="#276749"/>
        </linearGradient>
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="rgba(0,0,0,0.1)"/>
        </filter>
        <symbol id="bookIcon">
            <path d="M10,20 L40,20 L40,60 L10,60 Z" fill="none" stroke="currentColor" stroke-width="2"/>
            <path d="M12,22 L38,22 M12,28 L38,28 M12,34 L30,34 M12,40 L38,40 M12,46 L25,46" 
                  stroke="currentColor" stroke-width="1.5"/>
            <path d="M40,20 L50,15 L50,55 L40,60" fill="none" stroke="currentColor" stroke-width="2"/>
        </symbol>
        <symbol id="shieldIcon">
            <path d="M20,15 C30,10 40,10 50,15 L50,40 C50,50 40,55 35,58 C30,55 20,50 20,40 Z" 
                  fill="none" stroke="currentColor" stroke-width="2"/>
            <path d="M30,28 L40,38 M40,28 L30,38" stroke="currentColor" stroke-width="2"/>
        </symbol>
        <symbol id="globeIcon">
            <circle cx="35" cy="35" r="15" fill="none" stroke="currentColor" stroke-width="2"/>
            <path d="M20,35 L50,35 M35,20 L35,50" stroke="currentColor" stroke-width="1.5"/>
            <path d="M25,25 C30,30 40,30 45,25 M25,45 C30,40 40,40 45,45" 
                  stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
        </symbol>
    </defs>
    
    <rect x="0" y="0" width="200" height="200" fill="white"/>
    
    <g transform="translate(100, 100)">
        <circle cx="0" cy="0" r="85" fill="url(#mainGradient)" filter="url(#shadow)"/>
        
        <g transform="translate(-50, -50) scale(0.9)">
            <use xlink:href="#bookIcon" x="-25" y="-20" fill="none" stroke="white" stroke-width="2"/>
            
            <g transform="translate(25, 0)">
                <use xlink:href="#shieldIcon" x="-25" y="-20" fill="none" stroke="white" stroke-width="2"/>
            </g>
            
            <g transform="translate(0, 25)">
                <use xlink:href="#globeIcon" x="-25" y="-20" fill="none" stroke="white" stroke-width="2"/>
            </g>
            
            <rect x="-30" y="30" width="60" height="20" rx="3" fill="url(#accentGradient)"/>
            <text x="0" y="44" text-anchor="middle" fill="white" font-family="Arial, sans-serif" 
                  font-size="12" font-weight="bold">XMN</text>
        </g>
        
        <g transform="translate(0, 60)">
            <text x="0" y="0" text-anchor="middle" fill="white" font-family="Arial, sans-serif" 
                  font-size="14" font-weight="bold">KAZIRANGA</text>
            <text x="0" y="18" text-anchor="middle" fill="white" font-family="Arial, sans-serif" 
                  font-size="10">EDUCATIONAL PLATFORM</text>
        </g>
    </g>
    
    <circle cx="100" cy="100" r="70" fill="none" stroke="white" stroke-width="1" stroke-opacity="0.3"/>
    
    <g transform="translate(100, 100)">
        <path d="M0,-65 A65,65 0 0,1 65,0" fill="none" stroke="white" stroke-width="1.5" 
              stroke-dasharray="5,3" stroke-opacity="0.5"/>
        
        <path d="M65,0 A65,65 0 0,1 0,65" fill="none" stroke="white" stroke-width="1.5" 
              stroke-dasharray="5,3" stroke-opacity="0.5"/>
        
        <path d="M0,65 A65,65 0 0,1 -65,0" fill="none" stroke="white" stroke-width="1.5" 
              stroke-dasharray="5,3" stroke-opacity="0.5"/>
        
        <path d="M-65,0 A65,65 0 0,1 0,-65" fill="none" stroke="white" stroke-width="1.5" 
              stroke-dasharray="5,3" stroke-opacity="0.5"/>
    </g>
    
    <g transform="translate(160, 160)">
        <rect x="-15" y="-15" width="30" height="30" rx="5" fill="url(#accentGradient)"/>
        <text x="0" y="5" text-anchor="middle" fill="white" font-family="Arial, sans-serif" 
              font-size="14" font-weight="bold">S</text>
    </g>
</svg>

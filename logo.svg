<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
    <defs>
        <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#1a365d"/>
            <stop offset="50%" stop-color="#2a4d7a"/>
            <stop offset="100%" stop-color="#2f855a"/>
        </linearGradient>
        <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#2d3748"/>
            <stop offset="100%" stop-color="#276749"/>
        </linearGradient>
        <linearGradient id="whiteGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#ffffff" stop-opacity="0.9"/>
            <stop offset="100%" stop-color="#f8f9fa"/>
        </linearGradient>
    </defs>
    
    <!-- Background with subtle shadow -->
    <rect width="200" height="200" fill="white"/>
    <circle cx="100" cy="100" r="95" fill="url(#mainGradient)" stroke="#e2e8f0" stroke-width="1"/>
    
    <!-- Main circular frame -->
    <circle cx="100" cy="100" r="80" fill="none" stroke="white" stroke-width="2" stroke-opacity="0.2"/>
    
    <!-- Central shield/book motif -->
    <path d="M80,70 Q100,55 120,70 L120,110 Q100,125 80,110 Z" 
          fill="url(#whiteGradient)" stroke="white" stroke-width="2"/>
    
    <!-- Book pages inside shield -->
    <rect x="85" y="75" width="30" height="30" rx="2" fill="none" stroke="white" stroke-width="1.5"/>
    <line x1="90" y1="80" x2="110" y2="80" stroke="white" stroke-width="1.5"/>
    <line x1="90" y1="85" x2="105" y2="85" stroke="white" stroke-width="1.5"/>
    <line x1="90" y1="90" x2="100" y2="90" stroke="white" stroke-width="1.5"/>
    <line x1="90" y1="95" x2="108" y2="95" stroke="white" stroke-width="1.5"/>
    
    <!-- Globe/lens overlay -->
    <circle cx="100" cy="100" r="25" fill="none" stroke="white" stroke-width="2" stroke-opacity="0.7"/>
    <circle cx="100" cy="100" r="20" fill="none" stroke="white" stroke-width="1" stroke-dasharray="2,1"/>
    
    <!-- Cross lines for globe -->
    <line x1="75" y1="100" x2="125" y2="100" stroke="white" stroke-width="1.5" stroke-opacity="0.7"/>
    <line x1="100" y1="75" x2="100" y2="125" stroke="white" stroke-width="1.5" stroke-opacity="0.7"/>
    
    <!-- Outer ring elements -->
    <circle cx="100" cy="100" r="60" fill="none" stroke="white" stroke-width="1" stroke-opacity="0.3"/>
    
    <!-- Four corner markers -->
    <circle cx="140" cy="60" r="5" fill="url(#accentGradient)" stroke="white" stroke-width="1"/>
    <circle cx="60" cy="140" r="5" fill="url(#accentGradient)" stroke="white" stroke-width="1"/>
    <circle cx="140" cy="140" r="5" fill="url(#accentGradient)" stroke="white" stroke-width="1"/>
    <circle cx="60" cy="60" r="5" fill="url(#accentGradient)" stroke="white" stroke-width="1"/>
    
    <!-- Main KEP text -->
    <rect x="75" y="135" width="50" height="20" rx="4" fill="url(#accentGradient)" stroke="white" stroke-width="1"/>
    <text x="100" y="149" text-anchor="middle" fill="white" 
          font-family="Arial, Helvetica, sans-serif" 
          font-size="12" 
          font-weight="bold" 
          letter-spacing="1">KEP</text>
    
    <!-- Bottom text -->
    <text x="100" y="175" text-anchor="middle" fill="white" 
          font-family="Arial, Helvetica, sans-serif" 
          font-size="9" 
          font-weight="normal" 
          opacity="0.9">KAZIRANGA</text>
    
    <!-- Top small detail -->
    <path d="M90,45 L110,45 M100,40 L100,50" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
</svg>
